<svg
  width="100"
  height="150"
  viewBox="0 0 100 150"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Pedal Body -->
  <rect x="10" y="10" width="80" height="130" rx="10" fill="#9f4b3e" stroke="#555" stroke-width="3"/>

  <!-- Knobs -->
  <circle cx="25" cy="30" r="10" fill="#666" stroke="#999" stroke-width="2"/>
  <circle cx="50" cy="30" r="10" fill="#666" stroke="#999" stroke-width="2"/>
  <circle cx="75" cy="30" r="10" fill="#666" stroke="#999" stroke-width="2"/>

  <!-- Knob Indicators -->
  <line x1="25" y1="30" x2="25" y2="22" stroke="white" stroke-width="2"/>
  <line x1="50" y1="30" x2="50" y2="22" stroke="white" stroke-width="2"/>
  <line x1="75" y1="30" x2="75" y2="22" stroke="white" stroke-width="2"/>

  <!-- Display Screen -->
  <rect x="20" y="50" width="60" height="20" fill="#333" stroke="#666" stroke-width="2"/>
  <text x="50" y="63" font-size="10" fill="white" font-family="Arial" text-anchor="middle">
    EFX-1
  </text>

  <!-- Footswitch -->
  <circle cx="50" cy="100" r="15" fill="#444" stroke="#777" stroke-width="3"/>

  <!-- Label -->
  <text x="50" y="135" font-size="14" fill="white" font-family="Arial" font-weight="bold" text-anchor="middle">
    EFX
  </text>
</svg>


