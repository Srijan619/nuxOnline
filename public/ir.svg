<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Main body of the IR pedal -->
  <rect x="50" y="50" width="300" height="200" fill="#79cff9" stroke="#000000" stroke-width="2" rx="10"/>

  <!-- Black top panel for controls -->
  <rect x="70" y="70" width="260" height="60" fill="#1C2526" stroke="#000000" stroke-width="1"/>

  <!-- Rotary amp selector knob -->
  <circle cx="100" cy="100" r="20" fill="#666666" stroke="#000000" stroke-width="2"/>
  <line x1="100" y1="80" x2="100" y2="90" stroke="#FFFFFF" stroke-width="2"/> <!-- Indicator on knob -->
  <text x="100" y="65" font-size="12" fill="#FFFFFF" text-anchor="middle">AMP</text>

  <!-- Dual-concentric knobs (Gain/Level, Bass/Middle, Treble/Ambience) -->
  <!-- Gain/Level -->
  <circle cx="170" cy="100" r="20" fill="#666666" stroke="#000000" stroke-width="2"/> <!-- Outer knob (Level) -->
  <circle cx="170" cy="100" r="12" fill="#999999" stroke="#000000" stroke-width="2"/> <!-- Inner knob (Gain) -->
  <line x1="170" y1="80" x2="170" y2="88" stroke="#FFFFFF" stroke-width="2"/> <!-- Outer indicator -->
  <line x1="170" y1="88" x2="170" y2="94" stroke="#FFFFFF" stroke-width="2"/> <!-- Inner indicator -->
  <text x="170" y="65" font-size="10" fill="#FFFFFF" text-anchor="middle">GAIN/LEVEL</text>

  <!-- Bass/Middle -->
  <circle cx="230" cy="100" r="20" fill="#666666" stroke="#000000" stroke-width="2"/> <!-- Outer knob (Middle) -->
  <circle cx="230" cy="100" r="12" fill="#999999" stroke="#000000" stroke-width="2"/> <!-- Inner knob (Bass) -->
  <line x1="230" y1="80" x2="230" y2="88" stroke="#FFFFFF" stroke-width="2"/> <!-- Outer indicator -->
  <line x1="230" y1="88" x2="230" y2="94" stroke="#FFFFFF" stroke-width="2"/> <!-- Inner indicator -->
  <text x="230" y="65" font-size="10" fill="#FFFFFF" text-anchor="middle">BASS/MID</text>

  <!-- Treble/Ambience -->
  <circle cx="290" cy="100" r="20" fill="#666666" stroke="#000000" stroke-width="2"/> <!-- Outer knob (Ambience) -->
  <circle cx="290" cy="100" r="12" fill="#999999" stroke="#000000" stroke-width="2"/> <!-- Inner knob (Treble) -->
  <line x1="290" y1="80" x2="290" y2="88" stroke="#FFFFFF" stroke-width="2"/> <!-- Outer indicator -->
  <line x1="290" y1="88" x2="290" y2="94" stroke="#FFFFFF" stroke-width="2"/> <!-- Inner indicator -->
  <text x="290" y="65" font-size="10" fill="#FFFFFF" text-anchor="middle">TREB/AMBIENCE</text>

  <!-- Footswitch -->
  <rect x="150" y="180" width="100" height="50" fill="#000000" stroke="#FFFFFF" stroke-width="2" rx="5"/>

  <!-- Boss logo on footswitch (simplified as text) -->
  <text x="200" y="210" font-size="20" fill="#FFFFFF" text-anchor="middle">BOSSYY</text>

  <!-- Main label: "IR Pedal" -->
  <text x="200" y="180" font-size="50" fill="#000000" text-anchor="middle">IR</text>

  <!-- Input/Output labels -->
  <text x="330" y="100" font-size="12" fill="#000000" text-anchor="middle">INPUT</text>
  <text x="70" y="100" font-size="12" fill="#000000" text-anchor="middle">OUTPUT</text>

  <!-- Input/Output jacks (simplified as circles) -->
  <circle cx="330" cy="120" r="8" fill="#666666" stroke="#000000" stroke-width="1"/>
  <circle cx="70" cy="120" r="8" fill="#666666" stroke="#000000" stroke-width="1"/>

  <!-- USB-C port (simplified as a small rectangle) -->
  <rect x="40" y="200" width="20" height="10" fill="#666666" stroke="#000000" stroke-width="1"/>
  <text x="50" y="195" font-size="10" fill="#000000" text-anchor="middle">USB-C</text>

  <!-- LED indicator -->
  <circle cx="200" cy="140" r="5" fill="red" stroke="#000000" stroke-width="1"/>
</svg>
