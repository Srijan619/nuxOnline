<svg
  width="100"
  height="200"
  viewBox="0 0 100 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Pedal Body -->
  <rect x="15" y="20" width="70" height="160" rx="10" fill="#c28ab9" stroke="#555" stroke-width="3"/>

  <!-- Pedal Surface (Movable Part) -->
  <rect x="20" y="30" width="60" height="100" rx="8" fill="#444" stroke="#777" stroke-width="2"/>

  <!-- Hinged Effect (Angle Look) -->
  <polygon points="20,30 80,30 70,130 30,130" fill="#666" stroke="#999" stroke-width="2"/>

  <!-- Bottom Screws -->
  <circle cx="20" cy="180" r="5" fill="#999"/>
  <circle cx="80" cy="180" r="5" fill="#999"/>

  <!-- Top Screws -->
  <circle cx="20" cy="30" r="4" fill="#999"/>
  <circle cx="80" cy="30" r="4" fill="#999"/>

  <!-- Label -->
  <text x="50" y="170" font-size="14" fill="white" font-family="Arial" font-weight="bold" text-anchor="middle">
    WAH
  </text>
</svg>

